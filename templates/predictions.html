<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Reload the page every 2 seconds
        setInterval(function() {
            window.location.reload();
        },1500);
    </script>
</head>
<body class=" {% if prediction == 'bad' %} bg-red-500 {% elif prediction == 'good' %} bg-green-500 {% else %} bg-white{% endif %}min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Prediction Results</h1>
        
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% else %}
            <div class="space-y-4">
                <!-- Display Parameters -->
                <div class="flex justify-between items-center bg-blue-100 p-4 rounded-lg">
                    <span class="font-semibold text-gray-700">Param 1:</span>
                    <span class="text-gray-900">{{ param1 }}</span>
                </div>

                <div class="flex justify-between items-center bg-blue-100 p-4 rounded-lg">
                    <span class="font-semibold text-gray-700">Param 2:</span>
                    <span class="text-gray-900">{{ param2 }}</span>
                </div>

                <div class="flex justify-between items-center bg-blue-100 p-4 rounded-lg">
                    <span class="font-semibold text-gray-700">Param 3:</span>
                    <span class="text-gray-900">{{ param3 }}</span>
                </div>



                <!-- Display Prediction Result -->
                <div class="mt-6">
                    <h2 class="text-xl font-semibold text-gray-600">Prediction Result:</h2>
                    <div class="text-2xl font-bold text-gray-900 mt-2">
                        {{ prediction|default:"N/A" }}
                    </div>
                </div>

                
            </div>

        {% endif %}
        <div class="text-blue-500 pt-2">Page auto refreshes in 2 seconds</div>
    </div>

</body>
</html>
