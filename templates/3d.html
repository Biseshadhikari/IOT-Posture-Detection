<!-- templates/rotation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-time 3D Rotation</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #121212; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Setup Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add ambient and directional lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // Create a cube to represent your object
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0x2194ce, roughness: 0.4, metalness: 0.7 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Helper axes
    const axesHelper = new THREE.AxesHelper(2);
    scene.add(axesHelper);

    // Function to fetch latest quaternion data from backend
    async function fetchQuaternion() {
      try {
        const res = await fetch('/latest-quaternion/');
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();

        if (data.q_w !== null) {
          // Three.js Quaternion order is (x, y, z, w)
          cube.quaternion.set(data.q_x, data.q_y, data.q_z, data.q_w);
        }
      } catch (err) {
        console.error('Failed to fetch quaternion:', err);
      }
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Poll quaternion data every 500 ms
    setInterval(fetchQuaternion, 500);

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
